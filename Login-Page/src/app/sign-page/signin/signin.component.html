<div class="container">
  <div class="container__signin">
    <div class="container__signin__saudation">
      <h2>Welcome new friend!</h2>
      <p>It's good to have you here.</p>
    </div>
    <div class="container__signin__inputs">
      <input
        class="container__signin__inputs__name"
        type="text"
        name="user-name"
        id="user-name"
        placeholder="Name"
      >
      <input
        class="container__signin__inputs__email"
        type="email"
        name="user-email"
        id="user-email"
        placeholder="Email"
      >
      <input
        class="container__signin__inputs__passwd"
        type="password"
        name="user-password"
        id="user-password"
        placeholder="Password"
      >
    </div>
  </div>
  <div class="container__buttons">
    <button type="submit" class="container__buttons__accept">
      Sign in
    </button>
    <button class="container__buttons__reject" (click)="switchOnClick()">
      Cancel
    </button>
  </div>
</div>
