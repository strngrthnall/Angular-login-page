<div class="container">
  <div class="container__login">
    <div class="container__login__saudation">
      <h2>Welcome back!</h2>
      <p>Tell us who you are.</p>
    </div>
    <div class="container__login__inputs" [formGroup]="formulario">
      <input
        class="container__login__inputs__email {{invalidEmail}}"
        type="email"
        name="user-email"
        id="user-email"
        placeholder="Email"
        required
        formControlName="email"
        [(ngModel)]="email"
      >
      <input
        class="container__login__inputs__passwd {{invalidPasswd}}"
        type="password"
        name="user-password"
        id="user-password"
        placeholder="Password"
        required
        formControlName="password"
        [(ngModel)]="passwd"
      >
    </div>
  </div>
  <div class="container__buttons">
    <button type="submit" class="container__buttons__accept" (click)="loginClick()">
      Log in
    </button>
    <button class="container__buttons__reject" (click)="switchOnClick()">
      Sign up
    </button>
  </div>
</div>
